<ion-content color="dark" [fullscreen]="true">
  <ion-fab class="safe-top" slot="fixed" horizontal="end" vertical="start">
    <ion-fab-button aria-label="settings" (click)="settings()">
      <ion-icon name="ellipsis-horizontal"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div id="container">
    <div [hidden]="!vm.busy">
      <ion-spinner name="crescent" />
    </div>

    <picture aria-hidden="true">
      <img class="logo animate__animated animate__fadeInDown" src="assets/webnative.svg" />
    </picture>
    <form class="animate__animated animate__zoomIn" [hidden]="vm.busy" (submit)="connect(vm.url)">
      <input (keydown.enter)="handleKeyEnter($event)" aria-label="URL" enterkeyhint="go" id="devServerUrl" name="devServerUrl" placeholder="Type a URL (eg apple.com)"
        [(ngModel)]="vm.url" type="url" />
      <button class="qr" (click)="scan()">
        <ion-icon role="button" aria-label="Scan a QR Code for a URL" *ngIf="vm.isNative" 
          name="qr-code-sharp"></ion-icon>
      </button>
    </form>

    <div class="ion-padding"></div>
    <div class="ion-padding"></div>
    <div *ngIf="!vm.busy" class="shortcut-container">
      <app-shortcut *ngFor="let service of vm.services" (clicked)="open($event, service)"
        [service]="service"></app-shortcut>
    </div>
  </div>



</ion-content>
